<ion-view title="Welcome">

    <ion-content padding="true" class="has-header">
        <div class="button-bar"></div>
        <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; background-color: rgb(255, 255, 255);">
            <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
        </div>
        <div class="spacer" style="width: 300px; height: 15px;"></div>

        <form name="loginForm" novalidate="" ng-submit="signIn(loginForm)">

            <div class="list">

              <label class="item item-input item-stacked-label" ng-class="{ 'has-error-lr' : loginForm.email.$invalid, 'valid-lr' : loginForm.email.$valid}">
                <span class="input-label">Email</span>
                <input type="email" name="email" ng-model="user.email" placeholder="Email" required>
              </label>

              <div class="form-errors" ng-show="loginForm.email.$error && loginForm.$submitted" ng-messages="loginForm.email.$error" ng-messages-include="templates/form_errors.html"></div>

              <label class="item item-input item-stacked-label" ng-class="{ 'has-error-lr' : loginForm.password.$invalid, 'valid-lr' : loginForm.password.$valid}">
                <span class="input-label">Password</span>
                <input name="password" ng-model="user.password" type="password" placeholder="Password" ng-minlength="6" required>
              </label>

              <div class="form-errors" ng-show="loginForm.password.$error && loginForm.$submitted" ng-messages="loginForm.password.$error" ng-messages-include="templates/form_errors.html"></div>

            </div>

            <button class="button button-stable button-block" ng-click="signIn(user)">Log In</button>

        </form>

        <a href="#/signup" class="button button-positive button-clear button-block">Register Here</a>
        <a href="#/recover" class="button button-positive button-clear button-block">Recover Password</a>
    </ion-content>

</ion-view>

<ion-view title="Welcome">

    <ion-content padding="true" class="has-header">
        <div class="button-bar"></div>
        <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; background-color: rgb(255, 255, 255);">
            <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
        </div>
        <div class="spacer" style="width: 300px; height: 15px;"></div>
        <form>
            <div class="list">
              <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input name="user_email" type="email" placeholder="john@doe.com">
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Password</span>
                <input name="user_password" type="password" placeholder="Password">
              </label>
            </div>
            <a href="#/treatments" class="button button-stable button-block">Login</a>
        </form>
        <a href="#/signup" class="button button-positive button-clear button-block">Register Here</a>
        <a href="#/recover" class="button button-positive button-clear button-block">Recover Password</a>
    </ion-content>

</ion-view>

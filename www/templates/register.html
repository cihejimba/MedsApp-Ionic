<ion-view title="Register">
    <ion-content padding="true" scroll="false" class="has-header">
        <form name="registerForm" novalidate="" ng-submit="signUp(registerForm)">

            <div class="list">

              <label class="item item-input item-stacked-label" ng-class="{ 'has-error-lr' : registerForm.email.$invalid, 'valid-lr' : registerForm.email.$valid}">
                <span class="input-label">Email</span>
                <input type="email" name="email" ng-model="user.email" placeholder="Email" required>
              </label>

              <div class="form-errors" ng-show="registerForm.email.$error && registerForm.$submitted" ng-messages="registerForm.email.$error" ng-messages-include="templates/form_errors.html"></div>

              <label class="item item-input item-stacked-label" ng-class="{ 'has-error-lr' : registerForm.password.$invalid, 'valid-lr' : registerForm.password.$valid}">
                <span class="input-label">Password</span>
                <input name="password" ng-model="user.password" type="password" placeholder="Password" ng-minlength="6" required>
              </label>

              <div class="form-errors" ng-show="registerForm.password.$error && registerForm.$submitted" ng-messages="registerForm.password.$error" ng-messages-include="templates/form_errors.html"></div>

            </div>

            <button class="button button-stable button-block" ng-click="signUp(user)">Create Account</button>

        </form>
    </ion-content>
</ion-view>
